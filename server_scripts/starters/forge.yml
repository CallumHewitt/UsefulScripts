packages:
  - default-jdk
  - screen
  - wget
commands:
  - mkdir forge
  - wget -O forge/forge-installer.jar https://maven.minecraftforge.net/net/minecraftforge/forge/1.16.5-36.1.33/forge-1.16.5-36.1.33-installer.jar
  - cd forge; java -jar forge-installer.jar --installServer
  - rm forge/forge-installer*
  - echo "eula=true" > forge/eula.txt
  - echo "java -Xms1024M -Xmx2048M -jar forge-1.16.5-36.1.33.jar nogui" > forge/start.sh
  - chmod +x forge/start.sh
  - rsync --archive --chown=$SUDO_USER:$SUDO_USER forge /home/$SUDO_USER
  - rm -r forge
  - ufw allow 25565
